<body style = "background: url('imgs/bgimage.jpg') no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;">


<canvas id="canvas" style=""></canvas>


<script>
var init_size = true;
  // resize the canvas to fill browser window dynamically
  window.addEventListener('resize', resizeCanvas, false);
	function resizeCanvas() {
                            canvas.width = window.innerWidth;
                            canvas.height = window.innerHeight;
                            if(init_size){
                                init_size = false;
                                return;
                            }
                            for(var i=0; i < agents.length; ++i){
                                    agents[i].canvas_resize();
                            }
                    }
resizeCanvas();

class Sprite 
{
	constructor(context)
	{
		this.x_y = [0,0];
		this.h_w = [0,0];
		this.images = [];
		this.velocity = [1,1];
		this.cur_image_idx = 0;
		this.last_animation_time = new Date().getTime();
		this.time_delta = 200;
		this.ctx = context;
	}

	draw() 
	{
		if(this.time_delta _ this.last_animate_time) > new Date().getTime())
		{
			return;
		}
		this.cur_image_idx
		this.ctx.drawImage (this.images[this.cur_image_idx],
		this.x_y[0], this.x_y[1], this.h_w[0], this.h_w[1]);
	}
}
var peng1 = new Sprite();
</script>

</body>
</html>
